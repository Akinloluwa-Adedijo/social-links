<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card-profile-picture">
          <img
            src="https://raw.githubusercontent.com/Akinloluwa-Adedijo/social-links/main/assets/images/avatar-jessica.jpeg"
            alt="profile picture"
          />
        </div>
        <div class="card-intro">
          <div class="card-title">Jessica Randall</div>
          <div class="card-location">London, United Kingdom</div>
        </div>

        <div class="card-bottom">
          <div class="card-quote">"Front-end developer and avid reader"</div>
          <div class="card-button-container">
            <button class="card-button">Github</button>
            <button class="card-button">Frontend Mentor</button>
            <button class="card-button">LinkedIn</button>
            <button class="card-button">Twitter</button>
            <button class="card-button">Instagram</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Jessica Randall London, United Kingdom "Front-end developer and avid
    reader." GitHub Frontend Mentor LinkedIn Twitter Instagram -->

  </body>
</html>
